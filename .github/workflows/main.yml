name: dotnet-pipeline

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Setup .NET
      uses: actions/checkout@v3

    - name: Setup DotNet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.1.x'

    - name: Change project directory
      run: |
        cd WebAPI
        ls  # List contents to verify you are in the right directory
        
    - name: Build Backend
      run: dotnet build --configuration Release ./WebAPI/WebAPI.sln
    
